<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .topcorner {position: absolute; top: 0; right: 0; z-index: 99999;}

    .file-preview-layer {
      width: 550px;
      height: 400px;
      background-color: #0c0c0c;
      text-align: center;
    }

    .file-preview-image {
      width: 430px;
      height: 320px;
      display: none;
    }

    .file-preview-close {
      float: right;
      width: 60px;
      background-color: orange;
    }

    .file-preview-name {
      width: 100%;
      height: 80px;
      background-color: red;
    }
    .file-preview-name span {
      font-size: 30px;
      color: #fffdf4;
      text-align: center;
      line-height: 80px;
    }

    .file-preview-item div {
      float: left;
    }

    .file-preview-item .control-button {
      font-size: 50px;
      color: #fffdf4;
      text-align: center;
      line-height: 320px;
      float: left;
      width: 60px;
      height: 320px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    function preview(idx) {
      var $previewImageDiv =  $('#preview-image-div');
      if (0 >= $previewImageDiv.children().length) {
        $('.file-preview-image').each(function(idx, val){
          var clone = $(this).clone()
            .attr('id', 'slide-' + (idx+1))
            .removeClass('origin-preview-image')
            .addClass('copy-preview-image');

          $previewImageDiv.append(clone);
        });
      }

      $('.copy-preview-image').hide();
      $('#previewDiv').show();
      $('#slide-' + idx).show();
    }

    function prevPreview(){
      var currentIdx = parseInt($('.copy-preview-image:visible').attr('id').replace('slide-', ''));

      if(currentIdx > 1){
        $('.copy-preview-image').hide();
        $('#previewDiv').show();
        var $target = $('#slide-' + (currentIdx - 1));
        $('#file-preview-name-span').text($target.data('file-name'));
        $target.show();
      }
    }

    function nextPreview(){
      var currentIdx = parseInt($('.copy-preview-image:visible').attr('id').replace('slide-', ''));

      if(currentIdx < $('.copy-preview-image').length){
        $('.copy-preview-image').hide();
        $('#previewDiv').show();

        var $target = $('#slide-' + (currentIdx + 1));
        $('#file-preview-name-span').text($target.data('file-name'));
        $target.show();
      }
    }
  </script>
</head>
<body>
<img src="/image/preview?name=sample" class="origin-preview-image file-preview-image" data-file-name="sample" style="display:none;"/>
<img src="/image/preview?name=dummy" class="origin-preview-image file-preview-image" data-file-name="dummy" style="display:none;"/>

<div id="previewDiv" class="file-preview-layer topcorner" style="display: none">
  <div class="file-preview-name">
    <span id="file-preview-name-span">sample</span>
    <span class="file-preview-close">X</span>
  </div>

  <div class="file-preview-item">
    <div id="prev-button" class="control-button" onclick="prevPreview()"><</div>
    <div id="preview-image-div" style="float: left;">
    </div>
    <div id="next-button" class="control-button" onclick="nextPreview()">></div>
  </div>
</div>


<button onclick="preview(1)">1번 이미지 미리보기</button>
<button onclick="preview(2)">2번 이미지 미리보기</button>
</body>
</html>
